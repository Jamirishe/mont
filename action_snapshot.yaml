---
actions:
  1:
    action: snapshot
    description: >-
      Snapshot subscriptionviewservice
    options:
      repository: logs_backup

    # Leaving name blank will result in the default 'curator-%Y%m%d%H%M%S'
      name: subscriptionviewservice-%Y%m%d%H%M%S
      ignore_unavailable: False
      include_global_state: True
      partial: False
      wait_for_completion: True
      skip_repo_fs_check: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: regex
      value: '^(test-|dev-).*$'
    - filtertype: age
      source: creation_date
      direction: older
      unit: days
      unit_count: 7